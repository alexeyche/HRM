name: array_sum
description: Sum all elements in an array
inputs:
- type: List[int]
  description: Input array
  augmentation:
    type: RandArray
    parameters: [1, 8, -10, 20]
    description: Random array of length 1-8 with values -10 to 20
outputs:
- type: int
  description: Sum of all elements
  augmentation: null
base_examples:
- input: [1, 2, 3, 4]
  output: 10
- input: [5, -2, 8]
  output: 11
- input: [-1, -2, -3]
  output: -6
- input: [0, 0, 0]
  output: 0
- input: [42]
  output: 42
implementation: |
  def program(arr):
      return sum(arr)
